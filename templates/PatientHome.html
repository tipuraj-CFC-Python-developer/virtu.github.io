{% extends 'base.html' %}
{% block title %}Patient Home | {% endblock title %}

{% block body %}
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Patient Home Page</title>
</head>

<body class="d-flex flex-column align-items-center justify-content-start" style="min-height: 100vh;">

  <div class="mt-3">
    <a href="{% url 'Patient_logout' %}" class="btn btn-primary">Logout</a>
  </div>

  <div class="text-center mt-5">
    <h1>Book your appointments Here</h1>
  </div>
  <form method="post" action="{% url 'PatientHome' %}">
    {% csrf_token %}
    

    <div class="mb-3">
      <label for="Name" class="form-label">Patient Name</label>
      <input type="text" class="form-control" id="Name" name="name" aria-describedby="name">
      <div id="Name" class="form-text"></div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email ID</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
      <div id="email" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="sex" class="form-label">Sex</label>
      <input type="text" class="form-control" id="sex" name="sex" aria-describedby="sex">
      <div id="sex" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Patient Age</label>
      <input type="number" class="form-control" id="age" name="age" aria-describedby="age">
      <div id="age" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Mobile Number</label>
      <input type="phone" class="form-control" id="contact" name="contact" aria-describedby="phone">
      <div id="contact" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name='address' aria-describedby="address">
      <div id="address" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="Describe" class="form-label">Describe Your Problem</label>
      <input type="text" class="form-control" id="describedby" name='describe' aria-describedby="name">
      <div id="problem" class="form-text"></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>

{% endblock body %}
